<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successfull</title>
</head>

<body>
    <h1>
        <center>Registration Successfully</center>
    </h1>
    <form action="./loginsuccessfull.html" autocomplete="off">
        <center>
            <table border="1" cellpadding="5">
                <tr>
                    <td><label for="UserName">UserName :</label>
                        <input type="text" name="username" id="UserName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password :</label>
                        <input type="password" name="password" id="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}" title="enter password must contain samll,cap letter and digit and special length 8 to 16 " required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" name="" id="" value="Login">
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
