<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
</head>

<body>
    <h1>
        <center>Forgot</center>
    </h1>
    <center>

        <form action="./passwordreset.html" autocomplete="off">
            <table border="1" cellpadding="5">
                <tr>
                    <td>
                        <label for="Username">UserName :</label>
                        <input type="text" name="uname" id="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="psw">Password :</label>
                        <input type="password" name="password" id="psw" minlength="8" maxlength="16">
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <label for="OTP">OTP :</label>
                            <input type="text" name="otp" id="OTP" title="Your Otp is 500072" required
                                placeholder="500072">
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" name="password" id="New" value="New Password">
                        </center>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
