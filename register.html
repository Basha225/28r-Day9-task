<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>
        <center>Registration</center>
    </h1>
    <center>
        <form action="./registersuccess.html" autocomplete="off">
            <table border="1" cellpadding="5">
                <tr>
                    <td><label for="Username">UserName :</label><input type="text" name="username" id="UserName"
                            required></td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password :</label><input type="text" name="password" id="Password"
                            required minlength="8" maxlength="16">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email :</label><input type="email" name="email" id="Email"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" name="" id="" value="Login">
                        </center>
                        
                    </td>
                </tr>
            </table>
        </form>
       
    </center>
</body>

</html>
