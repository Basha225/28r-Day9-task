<html lang="en">

<head>

</head>

<body>
    <h1>
        <center>Registration</center>
    </h1>
    <center>
        <form action="./registersuccess.html" autocomplete="off">
            <table border="1" cellpadding="5">
                <tr>
                    <td><label for="Username">UserName :</label><input type="text" name="username" id="UserName"
                            required></td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password :</label><input type="text" name="password" id="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}" title="enter password must contain samll,cap letter and digit and special length 8 to 16 "  required ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Email :</label><input type="text" name="email" id="Email" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|co|in)" title="Enter any small letters or digits and @ with gamil or outllok or yahoo +. and with com or co or in "  required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" name="" id="" value="Login">
                        </center>
                        
                    </td>
                </tr>
            </table>
        </form>
       
    </center>
</body>

</html>
