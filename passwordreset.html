<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>
    <h1>
        <center>Password Reset Successfully</center>
    </h1>
    <form action="./loginsuccessfull.html" autocomplete="off">
        <center>
            <table border="1" cellpadding="5">
                <tr>
                    <td>
                        <label for="Username">UserName :</label>
                        <input type="text" name="username" id="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password :</label>
                        <input type="password" name="psw" id="Password" (?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16} title="Enter password must contain one small ,cap and digit and special length 8 to 16" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit" value="Login">
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
